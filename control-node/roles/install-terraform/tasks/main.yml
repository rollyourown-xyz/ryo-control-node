---
- name: Add HashiCorp GPG key
  apt_key:
    url: https://apt.releases.hashicorp.com/gpg
    state: present
  when: install_terraform


- name: Add HashiCorp repository
  apt_repository:
    repo: 'deb https://apt.releases.hashicorp.com focal main'
    state: present
    update_cache: yes
  when: install_terraform


- name: Install terraform
  apt:
    name: terraform
    update_cache: yes
    state: present
  when: install_terraform
